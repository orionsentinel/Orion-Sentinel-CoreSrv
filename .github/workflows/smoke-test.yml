name: Smoke Tests

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# Minimal permissions
permissions:
  contents: read

jobs:
  smoke-test:
    name: Smoke Test - CI-Safe Services
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Validate smoke test compose file
        run: |
          echo "ðŸ” Validating smoke test compose file..."
          docker compose -f tests/compose-smoke/compose.smoke.yml config > /dev/null
          echo "âœ… Smoke test compose file is valid"
      
      - name: Start smoke test services
        run: |
          echo "ðŸš€ Starting smoke test services..."
          docker compose -f tests/compose-smoke/compose.smoke.yml up -d
          echo ""
          echo "ðŸ“Š Container status:"
          docker compose -f tests/compose-smoke/compose.smoke.yml ps
      
      - name: Wait for services to be healthy
        run: |
          chmod +x tests/scripts/wait_for_health.sh
          tests/scripts/wait_for_health.sh tests/compose-smoke/compose.smoke.yml 180
      
      - name: Test HTTP endpoints
        run: |
          chmod +x tests/scripts/http_check.sh
          
          echo "ðŸ§ª Testing Uptime Kuma endpoint..."
          tests/scripts/http_check.sh http://localhost:3001 "200,302"
          
          echo ""
          echo "ðŸ§ª Testing Mealie endpoint..."
          tests/scripts/http_check.sh http://localhost:9925 "200,307"
      
      - name: Show container logs on failure
        if: failure()
        run: |
          echo "ðŸ“‹ Container logs:"
          echo ""
          docker compose -f tests/compose-smoke/compose.smoke.yml logs
      
      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up..."
          docker compose -f tests/compose-smoke/compose.smoke.yml down -v
          echo "âœ… Cleanup complete"
