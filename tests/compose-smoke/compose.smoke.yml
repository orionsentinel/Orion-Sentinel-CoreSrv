# Smoke Test Compose File for CI
# Contains minimal services that can run in GitHub Actions without special hardware
#
# This is a subset of services that:
# - Don't require host networking
# - Don't need privileged mode
# - Don't need special hardware/devices
# - Are lightweight enough for CI

services:
  # Simple web service for testing
  uptime-kuma-smoke:
    image: louislam/uptime-kuma:1
    container_name: smoke_uptime_kuma
    restart: unless-stopped
    environment:
      - TZ=UTC
    volumes:
      - uptime-kuma-data:/app/data
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Database-backed service for testing
  mealie-db-smoke:
    image: postgres:15-alpine
    container_name: smoke_mealie_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=mealie
      - POSTGRES_USER=mealie
      - POSTGRES_PASSWORD=mealie_test_password
    volumes:
      - mealie-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mealie -d mealie"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mealie-smoke:
    image: ghcr.io/mealie-recipes/mealie:v1.12.0
    container_name: smoke_mealie
    restart: unless-stopped
    depends_on:
      mealie-db-smoke:
        condition: service_healthy
    environment:
      - TZ=UTC
      - PUID=1000
      - PGID=1000
      - BASE_URL=http://localhost:9925
      - DB_ENGINE=postgres
      - POSTGRES_USER=mealie
      - POSTGRES_PASSWORD=mealie_test_password
      - POSTGRES_SERVER=mealie-db-smoke
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mealie
    ports:
      - "9925:9000"
    volumes:
      - mealie-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:9000/api/app/about || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

volumes:
  uptime-kuma-data:
  mealie-db-data:
  mealie-data:
